<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add book</title>
    <!-- CDN start -->
    <link async rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link async rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link async href="https://unpkg.com/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
    <script async src="https://unpkg.com/@yaireo/tagify"></script>
    <script async src="https://unpkg.com/@yaireo/tagify@3.1.0/dist/tagify.polyfills.min.js"></script>
    <!-- CDN end -->
    
    <!-- Own imports start  -->
    <link rel="stylesheet" href="../../components/Navbar/navbar.css">
    <script src="../../components/Navbar/navbar.js"></script>
    <script src="./addBookController.js"></script>

    <!-- Own imports end  -->
    
  </head>
  <body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
    </header>
    <!-- Sidebar start -->
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> <a href="#" class="nav_logo"> <i class='bx bx-book-open'></i> <span class="nav_logo-name">Book Store</span> </a>
                <div class="nav_list"> <a href="main.html" class="nav_link"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Dashboard</span> </a> <a href="addBook.html" class="nav_link active"> <i class='bx bx-plus nav_icon'></i> <span class="nav_name">Add Book</span> </a> </div>
            </div> <a href="../index.html" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
        </nav>
    </div>
    <!-- Sidebar end -->

    <!--Container Main start-->
    <main class=" bg-light container pt-5 w-75" style="max-width: 80%; min-width: 75%;"  >
      <div class="card p-4">
        <form id="formBook">
          <div class="form-group">
            <label for="bookName" class="fs-5">Book Name*</label>
            <input type="text" class="form-control" id="bookName" placeholder="Enter Book Name" required>
          </div>
          <br>
          <div class="form-group">
            <label for="bookAuthor" class="fs-5">Author*</label>
            <input type="text" class="form-control" id="bookAuthor" placeholder="Enter Book Author" required>
          </div>
          <br>
          <div class="form-group">
            <label for="bookImage" class="fs-5">Cover Book*</label>
            <input type="text" value="http://" class="form-control" placeholder="Enter Url" pattern="https?://.+" title="Include http://" id="bookImage">
          </div>
          <br>
          <div class="form-group">
              <label for="bookTags" class="fs-5">Tags</label>
              <input name='tags' placeholder="Separate tags with commas" class="form-control" id="bookTags" autofocus>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      
    </main>
    <!--Container Main end-->

  </body>
</html>
