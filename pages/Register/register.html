<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />

    <title>Sign up</title>

    <!-- CDN start -->
    <script async src="https://kit.fontawesome.com/8452729cd0.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      id="roboto-subset.css-css"
      href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5"
      type="text/css"
      media="all"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- CDN end -->

    <!-- Own imports start -->
    <script src="./registerController.js"></script>
    <!-- Own imports end -->
    
  </head>
  <body style="background-color: #ffebee">
    <main class="w-100 p-4 d-flex justify-content-center pb-4">
      <div class="card p-5 mt-5" style="width: 28rem">
          
        <form id="formUser">
          <div class="d-flex justify-content-evenly align-items-center ">
            <a href="../../index.html" >
              <i class="fa-solid fa-arrow-left fa-2x"></i>
            </a>
            <h3 class="m-0" >User registration form</h3>
          </div>
          <br>

          <!-- Name input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="Name">Name*</label>
            <input
              type="text"
              id="Name"
              class="form-control"
              placeholder="Enter Name"
              required
            />
          </div>

          <!-- Invalid Name message -->
          <div id="wrongName" class="alert alert-danger collapse" role="alert">
            &#10060; Name is empty
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="Email">Email address*</label>
            <input
              type="email"
              id="Email"
              class="form-control"
              placeholder="Enter Email"
              required
            />
          </div>

          <!-- Invalid Email message -->
          <div id="wrongEmail" class="alert alert-danger collapse" role="alert">
            &#10060; Format email is not valid
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="Password">Password*</label>
            <input
              type="password"
              id="Password"
              class="form-control"
              placeholder="Enter Password"
              required
            />
          </div>

          <!-- Repeated Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="ConfirmPassword"
              >Confirm Password*</label
            >
            <input
              type="password"
              id="ConfirmPassword"
              class="form-control"
              placeholder="Enter Password Again"
              required
            />
          </div>

          <!-- Invalid Password message  -->
          <div id="wrongPassword" class="alert alert-danger collapse">
            ‚ùå Invalid Password
          </div>

          <!-- Gender Radios -->
          <h6 class="mb-2 pb-1">Gender*:</h6>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="radioGender"
              id="Male"
              value="M"
              checked
            />
            <label class="form-check-label" for="Male"> Male </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="radioGender"
              id="Female"
              value="F"
            />
            <label class="form-check-label" for="Female"> Female </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="radioGender"
              id="Other"
              value="O"
            />
            <label class="form-check-label" for="Other"> Other </label>
          </div>
          <br />
          <br />

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </form>
      </div>
    </main>
  </body>
</html>
